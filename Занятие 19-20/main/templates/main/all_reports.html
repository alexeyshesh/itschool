<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все отзывы</title>
</head>
<body>
{% if reports %}

{% for report in reports %}

<div>
    <a href="/reports/{{ report.id }}">{{ report.game.title }} ({{ report.rating }}/5)</a>
</div>

{% endfor %}

{% else %}

<b>Отзывов пока нет</b>

{% endif %}
</body>
</html>
